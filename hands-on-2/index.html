<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>LOJINHA</title>

    <!--Css-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!--header-->
  <header class="container-fluid">
     <!--container-->
    <section class="container">
        <!--row-->
      <article class="row">
        <!--lojo-->
        <a href="/" class="col-md-2">
            <img src="./assets/imagens/Logo-1.svg" alt="Logo da empresa- Moda da muulher">
        </a>
        <!--buscador-->
        <form action="#" class="col-md-7">
            <input type="text" name="name" placeholder="Pesquise aqui">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
            </button>
        </form>
         <!--administrador do cliente-->
        <ul class="col-md-3 nav">
            <li class="nav-item">
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                      </svg>
                    Entrar
                </a>
            </li>
           <li class="nav-item">
            <span class="notificacao">2</span>
            <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-heart" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5v-.5Zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0ZM14 14V5H2v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1ZM8 7.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"/>
                  </svg>
                Cestinha
            </a>
           </li>
        </ul>
        <!--end administrador do cliente-->
      </article>
      <!--row-->
    </section>
    <!-- end container-->
  </header>  
  <!-- end header-->
  
  <!-- menu do site-->
  <nav class="container-fluid nav-produtos">
     <!-- container-->
     <section class="container">
      <!-- menu-->
       <ul class="nav">
        <!-- lista de itens-->
        <li class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
              </svg> 
                Moda Feminina

                <!-- SubMenu-->
         <ul class="nav flex-column">
            <li class="nav-item">
              Lançamento
            </li>

            <li class="nav-item">
                Plus Size
            </li>

            <li class="nav-item">
                Moda Praia
            </li>

            <li class="nav-item">
                Acessório
            </li>
            
            <li class="nav-item">
                Promoção
            </li>
         </ul> 
         <!-- end Submenu-->            
        </li>

        <!-- lista de itens-->
        <li class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
              </svg> 
                Calçados
        </li>
       </ul>
       <!--menu-->
     </section>
     <!--end container-->
  </nav>
  <!-- end menu do site-->

  <!-- banners promocionais rotativos-->
  <section id="banners-promocionais" class="container carousel slide">
    <!-- imagens-->
    <article class="carousel-inner">
      <figure class="carousel-item active">
        <img src="./assets/imagens/banner-1.jpg" class="d-block w-100" alt="Banner promocional lançamento verão">
      </figure>

      <figure class="carousel-item">
        <img src="./assets/imagens/banner-2.jpg" class="d-block w-100" alt="Banner promocional diversos itens da loja">
      </figure>
    </article>

    <!-- prev-->
    <button class="carousel-control-prev" type="button" data-bs-target="#banners-promocionais" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <!--next-->
    <button class="carousel-control-next" type="button" data-bs-target="#banners-promocionais" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </section>
  <!-- banner promocioanis rotativos -->

  <!--Arquivo Bootstrep-->
  <script src="./assets/js/jquery.js"></script>
  <script src="./assets/js/popper.js"></script>
  <script src="./assets/js/bootstrap.js"></script>
</body>

</html>
